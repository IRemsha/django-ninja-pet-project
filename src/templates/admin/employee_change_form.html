{% extends "admin/change_form.html" %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script type="text/javascript" src="{% static 'admin/employee_change_form.js' %}"></script>
{% endblock %}

{% block object-tools %}
<input type="hidden" name="secret" value="{{ secret }}" />
<input type="hidden" name="token" value="{{ token }}" />
<input type="hidden" name="employee_id" value="{{ employee_id }}" />

<table class="employee-hours" style="display: none;">
    <tr>
        <td><label>Общее затреканных часов за указанный период времени:</label></td>
        <td>
            <input name="hours-per-period" value="" disabled /> <label>ч</label>
        </td>
    </tr>
    <tr>
        <td><label>Количество часов по проектам за указанный период времени:</label></td>
        <td>
            <textarea name="hours-by-projects" disabled>

            </textarea>
        </td>
    </tr>
</table>

<br />

<form id='employee-form' action="/api/employee/" method="GET">
    <input type="date" value="Дата до" id="since"/>
    <input type="date" value="Дата после" id="until"/>
    <input type="submit" value="Получить данные о часах" />
</form>

<br />
{% endblock %}
